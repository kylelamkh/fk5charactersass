<!DOCTYPE html>
<html>
	<head>
		<title>隊5字lor</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300&display=swap" rel="stylesheet" />
		<style>
			:root {
				--colorA: rgb(0, 255, 221);
				--colorB: rgb(255, 0, 170);
				--colorC: rgb(255, 255, 0);
				--colorD: rgb(255, 0, 76);
			}

			html,
			body {
				height: 100vh;
				height: -webkit-fill-available;
				background-color: #333;
				color: #333;
				font-family: 'Noto Sans HK', sans-serif;
				margin: 0;
			}

			div {
				height: inherit;
				width: inherit;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			@keyframes slide {
				0% {
					text-shadow: -2px -2px 0 var(--colorA), 2px -2px 0 var(--colorA), -2px 2px 0 var(--colorA), 2px 2px 0 var(--colorA);
				}
				25% {
					text-shadow: -2px -2px 0 var(--colorB), 2px -2px 0 var(--colorB), -2px 2px 0 var(--colorB), 2px 2px 0 var(--colorB);
				}
				50% {
					text-shadow: -2px -2px 0 var(--colorC), 2px -2px 0 var(--colorC), -2px 2px 0 var(--colorC), 2px 2px 0 var(--colorC);
				}
				100% {
					text-shadow: -2px -2px 0 var(--colorD), 2px -2px 0 var(--colorD), -2px 2px 0 var(--colorD), 2px 2px 0 var(--colorD);
				}
			}

			span {
				position: absolute;
				font-size: 160px;
				transform: rotateX(60deg) rotateY(-10deg) rotateZ(30deg);
				animation: slide 5s linear alternate infinite;
			}

			#a {
				top: 45vh;
				left: 35%;
				animation-delay: -1s;
			}

			#b {
				top: calc(45vh - 20px);
				left: calc(35% - 5px);
				animation-delay: -2.5s;
			}

			#c {
				top: calc(45vh - 40px);
				left: calc(35% - 10px);
				animation-delay: -4s;
			}

			#d {
				top: calc(45vh - 60px);
				left: calc(35% - 15px);
				animation-delay: -5.5s;
			}
		</style>
	</head>
	<body>
		<div>
			<span id="a">隊5字lor</span>
			<span id="b">隊5字lor</span>
			<span id="c">隊5字lor</span>
			<span id="d">隊5字lor</span>
		</div>
	</body>
</html>
